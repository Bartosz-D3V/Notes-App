<div class="mdl-grid">
  <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--12-col-smartphone"
       *ngFor="let note of notes">
    <div class="mdl-card__title mdl-card--expand n-note n-note__header">
      <h2 class="mdl-card__title-text">{{note.title}}</h2>
      <button class="mdl-button mdl-js-button mdl-button--icon">
        <i class="material-icons">star_border</i>
      </button>
    </div>
    <div class="mdl-card__supporting-text n-note--yellow">
      <p class="no-extra">
        {{note.description}}
      </p>
    </div>
    <div class="mdl-card__actions mdl-card--border n-note--yellow">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Done</button>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Discard</button>
    </div>
  </div>
</div>
